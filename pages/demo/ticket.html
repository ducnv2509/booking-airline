<!DOCTYPE html>
<html lang="en">

<head>
  <base href="..\..\.">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/vendors/bootstrap/bootstrap.bundles.css">
  <!-- end bootstrap -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.bundles.css">
    <script src="../../js/theme.js"></script>


</head>

<body>
  <div class="ticket">
    <div class="ticket-header">
      <div class="row row-16 align-items-center">
        <div class="col text-center">
          <img src="media/img/logo-airline-autox32/vna.svg" alt="" height="32" width="auto">
        </div>
      </div>
    </div>
    <div class="ticket-body">
      <div class="ticket-body-section ticket-section-flight-info">
        <div class="row row-8 align-items-center">
          <div class="col text-truncate">
            <div class="h4 text-truncate">
              TP. Hồ Chí Minh/VN
            </div>
            <div class="d1">
              HAN
            </div>
            <div class="p1 color-sub-default">
              20:00
            </div>
          </div>
          <div class="col-auto">
            <div class="icon rotate-270">
              <img src="media/icons-color/default/default/24x24-airplanedown.svg" alt="" class="ic-lg">
            </div>
          </div>
          <div class="col text-right text-truncate">
            <div class="h4 text-truncate">
              Hà Nội/VN
            </div>
            <div class="d1">
              SGN
            </div>
            <div class="p1 color-sub-default">
              22:10
            </div>
          </div>
        </div>
      </div>
      <div class="ticket-body-section ticket-section-main-info ticket-scope-down round">
        <div class="row row-8 align-items-center list-mb24 list-crop">
          <div class="col-6">
            <div class="form-group-label">
              <div class="sub-title color-sub-default mb4">
                Chuyến bay
              </div>
              <div class="title">
                VN220
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group-label">
              <div class="sub-title color-sub-default mb4">
                Ngày bay
              </div>
              <div class="title">
                23/03/2021
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group-label">
              <div class="sub-title color-sub-default mb4">
                Hành khách
              </div>
              <div class="title">
                NGUYEN/VAN A MR
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group-label">
              <div class="sub-title color-sub-default mb4">
                Giờ lên máy bay
              </div>
              <div class="title">
                19:30
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group-label">
              <div class="sub-title color-sub-default mb4">
                Ghế
              </div>
              <div class="title">
                18B
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="form-group-label">
              <div class="sub-title color-sub-default mb4">
                Ga/Cửa
              </div>
              <div class="title">
                12
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group-label">
              <div class="row row-8">
                <div class="col-auto color-sub-default">Hạng</div>
                <div class="col-auto">
                  Phổ thông
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ticket-detail-line"></div>
      </div>
      <div class="ticket-body-section ticket-section-qr ticket-scope-up round">
        <div class="ticket-section-qr-inner">
          <div class="qr">
            <img src="media/img/mics/qr.png" alt="" width="220" height="220">
          </div>
          <div class="title h3">
            BOARDING PASS
            <br>
            THẺ LÊN MÁY BAY
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
